<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess my number - minigames</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <nav>
          <select id="difficulty">
            <option value="15">Beginner</option>
            <option value="10">Normal</option>
            <option value="5">Hard</option>
            <option value="2">God</option>
          </select>
          <button class="btn again">Again!</button>
        </nav>
        <h1 class="game-header">Guess my number!</h1>
        <p class="game-instruction">(between 1 and 20)</p>
        <div class="game-number">?</div>
      </div>
    </header>
    <main class="main">
      <section class="game-input">
        <input type="number" class="guess" min="1" max="20" />
        <button class="btn check">Check!</button>
      </section>
      <section class="game-result">
        <p class="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Guess: <span class="score">15</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
